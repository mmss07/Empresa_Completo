<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroTasklistBean.editando ? 'Edição de Tarrefa' : 'Nova Tarrefa'}</ui:define>
    <f:metadata>
    		<o:viewParam name="tasklist" value="#{cadastroTasklistBean.tasklist}" />
    		<f:event listener="#{cadastroTasklistBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    <style>
       .sem-bordas td {
           border: none;
           padding: 5px;
       }
    </style>	
  
    	
    <ui:define name="corpo">
    	
    	<h:form id="frm">
	    	<h1>#{cadastroTasklistBean.editando ? 'Edição de Tarrefa' : 'Nova Tarrefa'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true"/>
	    		    		    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, Appcampo">	    			    		
	    			    			    		
	    		<p:outputLabel value="Título" for="titulo"/>
	    		<p:inputText id="titulo" size="65" maxlength="60" required="true" value="#{cadastroTasklistBean.tasklist.titulo}"/>
	    		
				<p:outputLabel value="Descrição" for="descricao"/>
				<p:inputText id="descricao" size="85" maxlength="80" required="true" value="#{cadastroTasklistBean.tasklist.descricao}"/>	
								
				<p:outputLabel value="Concluída" for="concluida"/>
				<p:selectBooleanCheckbox value="#{cadastroTasklistBean.tasklist.status}" itemLabel="Concluída"
				id="concluida" />
				
								
	    	</p:panelGrid>
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Limpar" outcome="CadastroTasklist"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroTasklistBean.salvar}" update="@form"/>
	    			
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="PesquisaTesklist"/>	    		
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    </h:form>	
    	<script>       
        
    </script>
    </ui:define>
</ui:composition>
