<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o ="http://omnifaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <ui:define name="titulo">Seleção Supero - Controle de Tarefas</ui:define>
        <h:outputStylesheet library="css" name="sistema.css"/>
        
			<div>
				<h:link>
					<h:graphicImage library="imagens" name="postit.png" width="90px" height="50px" />
				</h:link>
			</div>
    </h:head>
    <f:metadata>
   		<f:viewParam name="dummy" />
   		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
   	</f:metadata>
    <h:body>
    	<div id="login-dialog">
    		<h1>Login</h1>
    		<p:messages autoUpdate="true" closable="true"/>
    		<h:form id="frm" prependId="false">
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="Login" />
    				<p:inputText size="30" value="#{loginBean.usuario.email}" id="username"/>
    				
    				<p:outputLabel value="Senha"/>
    				<p:password size="30" id="password"/>
    				
    				<h:panelGroup/>
    				<p:commandButton icon="ui-icon-unlocked" value="Entrar" action="#{loginBean.login}" ajax="false"/>
    			</h:panelGrid>
    		</h:form>
    	</div>
    	 <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <footer>
		Seleção Supero - Controle de Tarefas
		<a href="https://www.supero.com.br/" target="_blank">www.supero.com.br</a>
	</footer>
    </h:body>
   
</html>
